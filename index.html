<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sty.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Document</title>
</head>
<body>
<div class="main">
    <nav>
        <div class="logo">
            <img src="images/Dog Park.png" >
            
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Домой</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Цены</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </div>
    </nav>

    <div class="information">
        <div class="overlay"></div>
       <img src="images/young woman in glasses sitting next to dog in sweater and taking photo.png" class="mobile"> 
        <div id="circle">
            <div class="feature one">
               <img src="./images/dog1.svg" > 
               <div>
                <h1>Собаки<h1>
                <p></p>
               </div>
            </div>
            <div class="feature two">
                <img src="./images/gato_icon_134883 1.svg" >
                <div>
                    <h1>Кошки</h1>
                    <p></p>
                   </div>
            </div>
            <div class="feature three">
                <img src="./images/gr.svg" >
                <div>
                    <h1>Грызуны</h1>
                    <p></p>
                   </div>
            </div>
            <div class="feature four">
                <img src="./images/pt.svg" >
                <div>
                    <h1>Птицы</h1>
                    <p></p>
                   </div>
            </div>
        </div>
    </div>
    
<div class="controls">
    <img src="images/arrow.png" id="upBtn">
    <h3>О нас</h3>
    <img src="images/arrow.png" id="downBtn">
    
</div>
</div>
<script >
    var circle = document.getElementById("circle");
    var upBtn = document.getElementById("upBtn");
    var downBtn = document.getElementById("downBtn");

    var rotateValue = circle.style.transform;
    var rotateSum;


    upBtn.onclick = function()
    {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    }
    downBtn.onclick = function()
    {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    }
</script>
</body>
</html>
